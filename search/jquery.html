<!DOCTYPE html>

  <body>
    <label for="score">Điểm</label>
    <input type="number" id="score" />
    <button type="button" id="btn">OK</button>
    <div id="rank"></div>
    <script>
      let inputScore = $("#score");
      let btn = $("#btn");
      let resultTag = $("#rank");
      btn.on("click", function () {
        let score = inputScore.val();
        let result = "";
        let color;
        if (score >= 6 && score <= 8) {
          result = "giỏi";
          color = "green";
        } else if (score >= 4 && score < 6) {
          result = "khá";
          color = "yellow";
        } else {
          result = "trượt";
          color = "red";
        }
        resultTag.html(`<p style="color:${color}">${result}</p>`)
      });
    </script>
