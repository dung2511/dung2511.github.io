<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="search.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          class="col-3"
          type="text"
          placeholder="Chức danh, Kỹ năng, Tên công ty"
        />
        <input class="col-3" type="text" placeholder="Tất cả ngành nghề" />
        <input class="col-3" type="text" placeholder="Tất cả địa điểm" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <button onclick="click()"><i class="fa-solid fa-filter"></i></button>
      </form>
      <form id="select" action="">
        <div class="col-12 d-flex j-around">
          <div class="col-2">
            <div class="label">
              <label for="">Mức lương</label>
            </div>
            <select name="" id="saraly" class="box">
              <option value="">Tất cả</option>
              <option value="3.000.000">Từ 3.000.000 đ</option>
              <option value="5.000.000">Từ 5.000.000 đ</option>
              <option value="7.000.000">Từ 7.000.000 đ</option>
              <option value="10.000.000">Từ 10.000.000 đ</option>
              <option value="15.000.000">Từ 15.000.000 đ</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Cấp bậc</label>
            </div>
            <select name="" id="rank" class="box">
              <option value="">Tất cả</option>
              <option value="Sinh viên">Sinh viên</option>
              <option value="Nhân viên">Nhân viên</option>
              <option value="Quản lý">Quản lý</option>
              <option value="Mới tốt nghiệp">Mới tốt nghiệp</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Đăng trong vòng</label>
            </div>
            <select name="" id="timeUp" class="box">
              <option value="">Tất cả</option>
              <option value="3 ngày trước">3 ngày trước</option>
              <option value="1 tuần trước">1 tuần trước</option>
              <option value="2 tuần trước">2 tuần trước</option>
              <option value="1 tháng trước">1 tháng trước</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Hình thức việc làm</label>
            </div>
            <select name="" id="typeCompany" class="box">
              <option value="">Tất cả</option>
              <option value="NV chính thức">Nhân viên chính thức</option>
              <option value="Tạm thời">Tạm thời/ dự án</option>
              <option value="Thời vụ">Thời vụ - Tự do</option>
              <option value="Thực tập">Thực tập</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Phúc lợi mong muốn</label>
            </div>
            <select name="" id="" class="box">
              <option value="">Tất cả</option>
            </select>
          </div>
        </div>
        <div class="col-12 d-flex j-end filter">
          <div class="col-1">
            <button>Tìm ngay</button>
          </div>
          <div class="col-1">
            <button>Xóa bộ lọc</button>
          </div>
        </div>
      </form>
      <div class="body" style="top: 100px">
        <div class="container">
          <table>
            <thead>
              <tr>
                <th>Tên công ty</th>
                <th>Công việc</th>
                <th>Mức lương</th>
                <th>Chức vụ</th>
                <th>Thời gian đăng</th>
                <th>Hình thức việc làm</th>
              </tr>
            </thead>
            <tbody id="content"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src=".js"></script>
  </body>
</html>
