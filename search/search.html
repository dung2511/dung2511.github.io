<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="search.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          class="col-3"
          type="text"
          placeholder="Chức danh, Kỹ năng, Tên công ty"
        />
        <input class="col-3" type="text" placeholder="Tất cả ngành nghề" />
        <input class="col-3" type="text" placeholder="Tất cả địa điểm" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <button onclick="click()"><i class="fa-solid fa-filter"></i></button>
      </form>
      <form id="select" action="">
        <div class="col-12 d-flex j-around">
          <div class="col-2">
            <label for="wages">Mức Lương</label>
            <select id="wages"></select>
          </div>
          <div class="col-2">
            <label for="ranks">Cấp Bậc</label>
            <select id="ranks"></select>
          </div>
          <div class="col-2">
            <label for="posted">Đăng trong vòng</label>
            <select id="posted"></select>
          </div>
          <div class="col-2">
            <label for="form">Hình thức việc làm</label>
            <select id="form"></select>
          </div>
          <div class="col-2">
            <label for="welfare">Phúc lợi mong muốn</label>
            <select id="welfare"></select>
          </div>
        </div>
        <div class="col-12 d-flex j-end filter">
          <div class="col-1">
            <button>Tìm ngay</button>
          </div>
          <div class="col-1">
            <button>Xóa bộ lọc</button>
          </div>
        </div>
      </form>

      <script>
        let option = "";
        const wages = [
          "Tất Cả",
          "3.000.000 đ",
          "5.000.000 đ",
          "7.000.000 đ",
          "10.000.000 đ",
        ];
        for (let wage of wages) {
          document.getElementById(
            "wages"
          ).innerHTML += `<option>${wage}</option>`;
        }
        const ranks = [
          "Tất cả",
          "Sinh Viên/ Thực tập sinh",
          "Mới tốt nghiệp",
          "Nhân viên",
          "Trưởng Nhóm/Giám sát",
          "Quản lý",
          "Quản lý cấp cao",
          "Điều hành cấp cao",
        ];
        for (let rank of ranks) {
          document.getElementById(
            "ranks"
          ).innerHTML += `<option>${rank}</option>`;
        }
        const posted = [
          "Tất cả",
          "3 Ngày trước",
          "1 tuần trước",
          "2 tuần trước",
          "3 tuần trước",
        ];
        for (let post of posted) {
          document.getElementById(
            "posted"
          ).innerHTML += `<option>${post}</option>`;
        }
        const forms = [
          "Tất cả",
          "Nhân viên chính thức",
          "Tạm thời/ Dự án",
          "Thời vụ/ Nghề tự do",
          "Thực tập",
        ];
        for (let form of forms) {
          document.getElementById(
            "form"
          ).innerHTML += `<option>${form}</option>`;
        }
        const welfares = [
          "Tất cả",
          "Chế Độ Bảo Hiểm",
          "Du lịch",
          "Chế độ thưởng",
          "Chăm sóc sức khỏe",
          "Đào tạo",
        ];
        for (let welfare of welfares) {
          document.getElementById(
            "welfare"
          ).innerHTML += `<option>${welfare}</option>`;
        }
        function click() {
          document.getElementById("select").style.display = "block";
        }
      </script>

      
    </div>
  </body>
</html>
