    <script>
      // Bài 1:
      function date() {
        let kq;
        let now = new Date(); // Lấy thời gian hiện tại
        let date = now.getDate(); // Lấy ngày từ thời gian hiện tại
        let month = now.getMonth() + 1; // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
        let year = now.getFullYear(); // Lấy năm (đầy đủ 4 số) từ thời gian hiện tại
        if (month >= 1 && month <= 3) {
          kq = " Mùa Xuân";
        } else if (month >= 4 && month <= 6) {
          kq = " Mùa Hè";
        } else if (month >= 7 && month <= 9) {
          kq = " Mùa Thu";
        } else {
          kq = " Mùa Đông";
        }
        document.write(
          "<span>" +
            "Hôm Nay là Ngày " +
            date +
            "</span>" +
            " " +
            "<span>" +
            "Tháng " +
            month +
            "</span>" +
            " " +
            "<span>" +
            "Năm " +
            year +
            "</span>" +
            " .Hiện tại đang là mùa" +
            kq
        );
      }

      // Bài 2:
      function student() {
        let students = [
          "Thao",
          "Phương",
          "Tien Anh",
          "Đạt",
          "Tùng",
          "Long",
          "Hậu",
          "Mạnh",
          "Dũng",
          "Nam Anh",
          "Linh",
          "Quỳnh",
        ];
        let restudents;
        for (i = 0; i < students.length; i++) {
          restudents = students.sort();
          document.write("<p>" + (i + 1) + ". " + restudents[i] + "</p>");
        }
      }
      // Bài 3:
      function evenNumber() {
        let arr = [1, 2, 3, 4, 5, 6];
        let array = [];
        for (let i in arr) {
          if (arr[i] % 2 === 0) {
            array.push(arr[i]);
          }
        }
        return array;
      }
