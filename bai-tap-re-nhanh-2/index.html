    <script>
      // Bài 1: để kiểm thử đúng hay sai có thể đổi thời gian ở máy tính đi hoặc có thể date(month) để kiếm tra tham số month chạy có đúng hay
      function date() {
        let kq;
        let now = new Date(); // Lấy thời gian hiện tại
        let date = now.getDate(); // Lấy ngày từ thời gian hiện tại
        let month = now.getMonth() + 1; // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
        let year = now.getFullYear(); // Lấy năm (đầy đủ 4 số) từ thời gian hiện tại
        if (month >= 1 && month <= 3) {
          kq = " Mùa Xuân";
        } else if (month >= 4 && month <= 6) {
          kq = " Mùa Hạ";
        } else if (month >= 7 && month <= 9) {
          kq = " Mùa Thu";
        } else {
          kq = " Mùa Đông";
        }
        document.write(
          "<span>" +
            "Hôm Nay là Ngày " +
            date +
            "</span>" +
            " " +
            "<span>" +
            "Tháng " +
            month +
            "</span>" +
            " " +
            "<span>" +
            "Năm " +
            year +
            "</span>" +
            " .Hiện tại đang là mùa" +
            kq
        );
      }

      function student(students) {
        let restudents = students.sort(); // nếu để restudents trong vòng lặp thì nó sẽ lặp nhiều lần nó sẽ sắp xếp nhiều lần sẽ ko đạt hiệu năng cao, nên để hàm sắp xếp ở ngoài
        for (i = 0; i < students.length; i++) {
          document.write("<p>" + (i + 1) + ". " + restudents[i] + "</p>"); // nếu (i+1) thay bằng (i++) thì nó trước khi in ra màn hình i =0; sau khi in ra màn hình i =1 nó sẽ tiếp tục vòng lặp với i = 2 không phải bằng 1 nữa vì khi lặp i đã có giá trị = 1 rồi
        }
      }
      // Bài 3:
      function evenNumber(arr) {
        let array = [];
        for (let i in arr) {
          if (arr[i] % 2 === 0) {
            array.push(arr[i]);
          }
        }
        return array;
      }
