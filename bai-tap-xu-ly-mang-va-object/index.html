  <body>
    <script>
      // Bài 1:
      function userInformation(user) {
        let kq;
        if (
          user.username != "" &&
          user.username.length <= 20 &&
          user.password.length >= 6 &&
          user.password.length <= 32 &&
          user.password === user.confirm
        ) {
          kq = "Pass";
          return kq;
        } else {
          kq = "Fail";
          return kq;
        }
      }
      // Bài 2
      function longestString(arr){
        let max = [];
        let maxLength = 0;
        // Tạo vòng lặp chạy qua từng phần tử của arr
        for ( let i = 0; i < arr.length; i++){
            if ( maxLength < arr[i].length){
              // Mỗi lần maxLength < arr[i].length thì mảng của max để rỗng
                max = [];
                // Đẩy phần tử arr[i] vào trong max
                max.push(arr[i]);
                // Gắn mới độ dài maxLength = với độ dài của arr[i]
                maxLength = arr[i].length;
                // Nếu maxLenth = arr[i].length thì đẩy arr[i] vào trong max
            } else if(maxLength === arr[i].length){
          max.push(arr[i]);
        }
        }
        return max;
    }
      // Bài 3:
      function average(students) {
        let avg = 0;
        let avgs;
        for (let i = 0; i < students.length; i++) {
          avg += students[i].age;
        }
        avgs = avg / students.length;
        return avgs;
      }
    </script>
