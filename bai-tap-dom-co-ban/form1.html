<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ontap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-12">Ask Question</div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2>Let us hear from you direction</h2>
          </div>
        </div>
      </div>

      <div class="body d-flex">
        <div class="address">
          <div class="name">Address</div>
          <div class="place">Thành Phố Hà Nội</div>
          <div class="phone">0389851108</div>
          <div class="mail">ng.vandung2511@gmail.com</div>
        </div>
        <div class="form">
          <form action="">
            <div class="row">
              <div class="col-6">
                <label for="fullname">Full name</label>
                <input
                  placeholder="Full name"
                  type="text"
                  name="Fullname"
                  id="fullname"
                />
              </div>
              <div class="col-6">
                <label for="email">Email</label>
                <input
                  placeholder="abc@gmail.com"
                  type="text"
                  name="email"
                  id="email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea name="note" id="note" cols="30" rows="10">
Tell do what we help you with!</textarea
                >
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button>Send Messeger</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
