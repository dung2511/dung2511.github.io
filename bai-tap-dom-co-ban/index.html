    <body>

           const ul = document.querySelectorAll("ul");

           for(const li of ul){

               const firstItem = li.firstElementChild;
               // l·∫•y th·∫ª li cu·ªëi c√πng trong ul
               const lastItem = li.lastElementChild;
               // chuy·ªÉn th·∫ª li first v·ªÅ cu·ªëi
               li.append(firstItem);
               // chuy·ªÉn th·∫ª li last l√™n ƒë·∫ßu

           }
        firstItem.classList.add('highlight')
        lastItem.classList.add('highlight')
