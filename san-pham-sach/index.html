<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sách</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DANH SÁCH SẢN PHẨM</h1>
    <h2>Sản phẩm nổi bật</h2>
    <div class="container">
      <div class="product">
        <div class="images">
          <img
            src="/san-pham-sach/images/lang-nhin-cuoc-song.jpg"
            alt="Lặng nhìn cuộc sống"
            title="Lặng nhìn cuộc sống"
          />
        </div>
        <div class="text">
          LẶNG NHÌN CUỘC SỐNG
          <div class="price">
            <div class="price1">59.000đ</div>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="images">
          <img
            src="/san-pham-sach/images/hien-tai-kien-tri-tuong-lai-kien-co.jpg"
            alt="Hiện tại kiên trì tương lai kiên cố"
            title="Hiện tại kiên trì tương lai kiên cố"
          />
        </div>
        <div class="text">HIỆN TẠI KIÊN TRÌ TƯƠNG LAI KIÊN CỐ</div>
        <div class="price">49.000đ</div>
      </div>
      <div class="product">
        <div class="images">
          <img
            src="/san-pham-sach/images/tu-duy-phan-bien.jpg"
            alt="Rèn luyện tư duy phản biện"
            title="Rèn luyện tư duy phản biện"
          />
        </div>
        <div class="text">RÈN LUYỆN TƯ DUY PHẢN BIỆN</div>
        <div class="price">69.000đ</div>
      </div>
    </div>
    <div class="container">
      <div class="product">
        <div class="images">
          <img
            src="/san-pham-sach/images/toi-tuong-lai-va-the-gioi.png"
            alt="Tôi tương lai và thế giới"
            title="Tôi tương lai và thế giới"
          />
        </div>
        <div class="text">TÔI TƯƠNG LAI VÀ THẾ GIỚI</div>
        <div class="price">116.000đ</div>
      </div>
      <div class="product">
        <div class="images">
          <img
            src="/san-pham-sach/images/hay-song-cuoc-doi-nhu-ban-muon.jpg"
            alt="Hãy sống cuộc đời như bạn muốn"
            title="Hãy sống cuộc đời như bạn muốn"
          />
        </div>
        <div class="text">HÃY SỐNG CUỘC ĐỜI NHƯ BẠN MUỐN</div>
        <div class="price">54.000đ</div>
      </div>
      <div class="product">
        <div class="images">
          <img src="/san-pham-sach/images/mo-cua-tuong-lai.jpg" alt="Mở cưa tương lai" title="Mở cửa tương lai"/>
        </div>
        <div class="text">MỞ CỬA TƯƠNG LAI</div>
        <div class="price">126.000đ</div>
      </div>
    </div>
  </body>
</html>
