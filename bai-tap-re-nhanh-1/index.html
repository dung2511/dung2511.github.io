      function numberMax(a, b) {

          } else {
            console.log(b);
          }
        } else {
          console.log("Tham số không hợp lệ");
        }
      }

      // Bài 2:
      function factorial(n) {
        let calFactorial = 1;
        if (n >= 0) {
          for (let i = 1; i <= n; i++) {
            calFactorial *= i;
          }
          return calFactorial;
        }
        if (n < 0) {
          console.log("Tham số không hợp lệ");
        }
      }

      // Bài 3:
      function score(x) {
        if (x >= 8.5 && x <= 10) {
          console.log("Điểm A");
        }
        if (x >= 7 && x <= 8.5) {
          console.log("Điểm B");
        }
        if (x >= 5.5 && x <= 7) {
          console.log("Điểm C");
        }
        if (x >= 4 && x <= 5.5) {
          console.log("Điểm D");
        }
        if (x >= 0 && x <= 4) {
          console.log("Điểm F");
        }
      }
    </script>
