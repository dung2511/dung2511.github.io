        if (typeof a == "number" && typeof b == "number") {
          if (a > b) {
            return a;
          } else {
            return b;
          }
        } else {
          return "Tham số không hợp lệ";
        }
      }

      // Bài 2:
      function factorial(n) {
        let calFactorial = 1;
        if (Number.isInteger(n) && n >= 0) {
          for (let i = 2; i <= n; i++) {
            calFactorial *= i;
          }
          return calFactorial;
        }
        if (n < 0) {
          return "Tham số không hợp lệ";
        }
      }

      // Bài 3:
      function score(x) {
        if (x >= 8.5 && x <= 10) {
          return "Điểm A";
        }
        if (x >= 7 && x < 8.5) {
          return "Điểm B";
        }
        if (x >= 5.5 && x < 7) {
          return "Điểm C";
        }
        if (x >= 4 && x < 5.5) {
          return "Điểm D";
        }
        if (x >= 0 && x < 4) {
          return "Điểm F";
        }
      }
