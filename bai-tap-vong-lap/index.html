<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Vòng lặp</title>
  </head>
  <body>
    <script>
      // Bài 1:
      function printContent(str, num) {
        let ls1 = "";
        for (let i = 1; i <= num; i++) {
          ls1 += `${str}-`;
        }
        return ls1.slice(0, -1);
      }

      // Bài 2
      function factorial(n) {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }
        return factorial;
      }

      // Bài 3:
      function reverse(str) {
        return str.split("").reverse().join("");
      }

      // Bài 6
      function oddEven() {
        for (let i = 1; i <= 100; i += 2) {
          document.write(
            '<h1 style="color:red;">' + i + "</h1>",
            '<h1 style="color:blue;">' + (i + 1) + "</h1>"
          );
        }
      }
    </script>
  </body>
</html>
