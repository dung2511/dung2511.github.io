<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="search.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container relative">
      <form class="title j-center" action="">
        <input
          id="nameCompany"
          class="col-3"
          type="text"
          placeholder="Chức danh, Kỹ năng, Tên công ty"
        />
        <input
          class="col-3"
          type="text"
          id="jobCompany"
          placeholder="Tất cả ngành nghề"
        />
        <input
          class="col-3"
          type="text"
          id="locationCompany"
          placeholder="Tất cả địa điểm"
        />
        <div class="find d-flex j-center a-center">
          <i class="bi bi-search" onclick="find()"></i>
        </div>

        <div class="more" onclick="unhide()">
          <i class="bi bi-funnel"></i>
        </div>
      </form>
      <form class="select absolute" action="">
        <div class="col-12 d-flex j-around">
          <div class="col-2">
            <div class="lable">
              <label for="">Mức Lương</label>
            </div>
            <select name="" id="salary">
              <option value="">Tất cả</option>
              <option value="3000000">Từ 3.000.000 đ</option>
              <option value="5000000">Từ 5.000.000 đ</option>
              <option value="7000000">Từ 7.000.000 đ</option>
              <option value="10000000">Từ 10.000.000 đ</option>
              <option value="15000000">Từ 15.000.000 đ</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Cấp bậc</label>
            </div>
            <select name="" id="ranks" class="box">
              <option value="">Tất cả</option>
              <option value="Sinh viên">Sinh viên</option>
              <option value="Nhân viên">Nhân viên</option>
              <option value="Quản lý">Quản lý</option>
              <option value="Mới tốt nghiệp">Mới tốt nghiệp</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Đăng trong vòng</label>
            </div>
            <select name="" id="timeUpload" class="box">
              <option value="">Tất cả</option>
              <option value="3 ngày trước">3 ngày trước</option>
              <option value="1 tuần trước">1 tuần trước</option>
              <option value="2 tuần trước">2 tuần trước</option>
              <option value="1 tháng trước">1 tháng trước</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Hình thức việc làm</label>
            </div>
            <select name="" id="forms" class="box">
              <option value="">Tất cả</option>
              <option value="NV chính thức">Nhân viên chính thức</option>
              <option value="Tạm thời">Tạm thời/ dự án</option>
              <option value="Thời vụ">Thời vụ - Tự do</option>
              <option value="Thực tập">Thực tập</option>
            </select>
          </div>
          <div class="col-2">
            <div class="label">
              <label for="">Phúc lợi mong muốn</label>
            </div>
            <select name="" id="" class="box">
              <option value="">Tất cả</option>
            </select>
          </div>
        </div>
        <div class="col-12 d-flex j-end filter">
          <div class="col-1">
            <button class="find-now" type="button" onclick="find()">Tìm ngay</button>
          </div>
          <div class="col-1">
            <button class="clear">Xóa bộ lọc</button>
          </div>
        </div>
      </form>
    </div>
    <div class="table">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Tên công ty</th>
              <th>Công việc</th>
              <th>Địa điểm</th>
              <th>Mức lương</th>
              <th>Chức vụ</th>
              <th>Thời gian đăng</th>
              <th>Hình thức việc làm</th>
            </tr>
          </thead>
          <tbody id="content"></tbody>
        </table>
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
